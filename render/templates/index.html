{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="flex items-center justify-center h-screen">
        <div class="bg-gray-100 text-white font-bold rounded-lg border shadow-lg p-10">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn-blue" value="Submit">Submit</button>
            </form>
        </div>

    </div>
{% endblock %}
